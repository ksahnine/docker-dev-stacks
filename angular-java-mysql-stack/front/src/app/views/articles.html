<p>
    <div class="panel panel-primary">
        <div class="panel-heading">Le comptoir général</div>
        <div class="panel-body">
            <uib-tabset active="active">
                <uib-tab heading="Articles" index="0" >
                    <uib-tab-heading>
                        <i class="glyphicon glyphicon-list"></i> Articles
                    </uib-tab-heading>
                    <div class="container">
                        <legend>Liste des article</legend>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Titre</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>1</th>
                                    <td>test</td>
                                    <td>test</td>

                            </tbody>

                            <div class="form-group row">
                                <label>Description</label>
                                <textarea  class="form-control" required ng-model="model.description"/>
                            </div>
                            <div class="form-group row pull-right">
                                <button type="submit" class="btn btn-primary">Ajouter</button>
                            </div>
                        </ng-form>
                    </div>
                </uib-tab>
            </uib-tabset>
